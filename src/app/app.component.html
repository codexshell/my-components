<div class="container is-fluid">
  <h1 class="title">A draggable horizontally laid out card list</h1>
  <h2 class="subtitle">Assassins Creed Series</h2>
  <lib-card-list
    [cards]="cards"
    (cardChange)="onCardChange($event)"
  ></lib-card-list>
  <h1 class="title mt-5">Clipboard interaction</h1>
  <div class="field has-addons">
    <div class="control">
      <input type="text" class="input" [(ngModel)]="title" />
    </div>
    <div class="control">
      <lib-copy-button [data]="title" (copied)="log()"></lib-copy-button>
    </div>
  </div>
</div>
